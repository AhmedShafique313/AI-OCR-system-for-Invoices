<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Upload</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Your PNG File</h2>
        <input type="file" id="fileInput">
        <button class="upload-btn">Upload</button>
        <br>
        <button class="download-btn" style="background: green; color: white;">Download CSV</button>
    </div>

</body>
</html>
